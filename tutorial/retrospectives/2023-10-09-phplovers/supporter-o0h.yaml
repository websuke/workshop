type: supporter
questions:
  # 参加した理由
  motivation:
    PHP Conferenceの翌日、イベントの余韻を引きずりながらワイワイしたい・・・・というのが参加の直接的なきっかけです！ワークショップっぽい形式のイベント、「OSSに興味を持って行動する人を増やす」という内容もとても面白そうに感じたので、参加しようと決めました
  # 見つけた場所
  via: \@tadsanのXポスト
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - 非常にサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    ちょうどよい温度感で、適切に手解き・案内をしてくれたと感じます。堅苦しい雰囲気を作らずに進行してくれたので、OSS Gateワークショップには初参加でしたが、自然体で参加できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    会場内をウロウロしながら声をかけたりかけられたりしていて、頼りやすかったです。サポーターの手が回っていない時にビギナーのサポートもしてくれました
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    OSS Gateとワークショップの存在は、今回の開催を機にして初めて知りました。「別の(自分が馴染みのある)イベントの後」ということで、参加しやすかったです。今後も機会があったら少しずつ参加してみても面白そうかなと思っていますが、馴染みのある言語だとハードル低いな・・と感じています
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    他のグループの成果も聞く→称え合う！！という枠を作ると思います。(簡単なWin-sessionのようなものを想像しました)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    サポーターとして参加して、「自分の考えや方法を伝えすぎかな？」というのに悩みました(「帰った後も1人で出来るようにする」というのを阻害していないか？)。もし、関わったビギナーの方が、今日の体験を通じて「ここまでは自分でやるのにハードルが高いな」と感じられてしまったら、要反省だな・・・と思います。
